<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - CHIC BOUTIQUE</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        .perfil-container {
            max-width: 420px;
            margin: 100px auto 50px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.10);
            padding: 40px 30px 30px 30px;
            text-align: center;
            border: 2.5px solid #111;
        }
        .perfil-avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #111;
            margin-bottom: 18px;
            background: #f8f9fa;
        }
        .perfil-upload-label {
            display: inline-block;
            margin-bottom: 18px;
            cursor: pointer;
            color: #111;
            font-weight: 600;
            font-size: 15px;
            border: 1.5px solid #111;
            border-radius: 6px;
            padding: 6px 18px;
            background: #fff;
            transition: background 0.2s, color 0.2s;
        }
        .perfil-upload-label:hover {
            background: #111;
            color: #fff;
        }
        .perfil-info {
            margin-bottom: 20px;
        }
        .perfil-info h2 {
            margin: 0 0 8px 0;
            font-size: 22px;
            color: #111;
        }
        .perfil-info p {
            margin: 0;
            color: #555;
            font-size: 15px;
        }
        .perfil-btn {
            margin-top: 25px;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .perfil-btn:hover {
            background: #fff;
            color: #111;
            border: 1.5px solid #111;
        }
    </style>
</head>
<body>
    <header class="prin">
        <nav class="container-nav">
            <ul class="navbar">
                <li class="container-logo"><img class="img-logo" src="./img/logo.png" /> <p class="text-logo">梆 娥拣火梆葛拣</p></li>
                <li class="container-list">
                    <ul class="list-servicos">
                        <b><li><a href="./index.html">Inicio</a></li></b>
                        <b><li><a href="./productos.html">Productos</a></li></b>
                        <b><li><a href="./nosotros.html">Nosotros</a></li></b>
                        <b><li><a href="./orders.html">Mis Pedidos</a></li></b>
                        <li class="user-info" id="user-info"></li>
                        <li class="cart-icon">
                            <a href="#" id="cart-toggle">
                                <i class="fas fa-shopping-cart"></i>
                                <span id="cart-count" class="cart-count">0</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
    <div class="perfil-container">
        <img id="perfil-avatar" class="perfil-avatar" src="" alt="Foto de perfil">
        <form id="perfil-form">
            <label for="perfil-upload" class="perfil-upload-label">
                <i class="fas fa-camera"></i> Cambiar foto
            </label>
            <input type="file" id="perfil-upload" accept="image/*" style="display:none">
        </form>
        <div class="perfil-info">
            <h2 id="perfil-nombre">Usuario</h2>
            <p id="perfil-email">correo@email.com</p>
            <a href="#" id="forgot-link">驴Olvidaste tu contrase帽a?</a>
        </div>
        <button class="perfil-btn" onclick="window.location.href='login.html'">Cerrar sesi贸n</button>
    </div>
    <script>
    // Mostrar datos de usuario y foto
    function loadPerfil() {
        const user = JSON.parse(localStorage.getItem('user'));
        const avatar = localStorage.getItem('user_avatar');
        document.getElementById('perfil-nombre').textContent = user?.nombre || 'Usuario';
        document.getElementById('perfil-email').textContent = user?.email || '';
        document.getElementById('perfil-avatar').src = avatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user?.nombre || 'U') + '&background=111&color=fff&size=128';
    }
    loadPerfil();
    // Subir foto
    document.getElementById('perfil-upload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) {
            localStorage.setItem('user_avatar', evt.target.result);
            document.getElementById('perfil-avatar').src = evt.target.result;
        };
        reader.readAsDataURL(file);
    });
    // Cerrar sesi贸n
    document.querySelector('.perfil-btn').onclick = function() {
        localStorage.removeItem('user');
        localStorage.removeItem('user_avatar');
        window.location.href = 'login.html';
    };
    // Mostrar usuario en barra nav
    document.addEventListener('DOMContentLoaded', () => {
        const userInfo = document.getElementById('user-info');
        const user = JSON.parse(localStorage.getItem('user'));
        const avatar = localStorage.getItem('user_avatar');
        if (userInfo) {
            if (user) {
                userInfo.innerHTML = `<img src="${avatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.nombre) + '&background=111&color=fff&size=32'}" style="width:32px;height:32px;border-radius:50%;object-fit:cover;margin-right:6px;border:2px solid #111;vertical-align:middle;"> ${user.nombre} <a href='#' id='logout-link' style='margin-left:10px;color:#e74c3c;'>Cerrar sesi贸n</a>`;
                document.getElementById('logout-link').onclick = function() {
                    localStorage.removeItem('user');
                    localStorage.removeItem('user_avatar');
                    location.reload();
                };
            } else {
                userInfo.innerHTML = `<a href="login.html"><i class="fas fa-user"></i> Iniciar sesi贸n</a>`;
            }
        }
    });
    // Recuperaci贸n de contrase帽a desde perfil
    const forgotLink = document.getElementById('forgot-link');
    if (forgotLink) {
        forgotLink.onclick = function(e) {
            e.preventDefault();
            let recoverDiv = document.getElementById('recover-form-div');
            if (!recoverDiv) {
                recoverDiv = document.createElement('div');
                recoverDiv.id = 'recover-form-div';
                recoverDiv.innerHTML = `
                    <div class='auth-header'><h2><i class='fas fa-unlock'></i> Recuperar Contrase帽a</h2><p>Ingresa tu correo y te enviaremos instrucciones</p></div>
                    <div class='auth-body'>
                        <form id='recover-form'>
                            <div class='form-group'>
                                <label for='recover-email'>Correo Electr贸nico</label>
                                <input type='email' id='recover-email' required>
                            </div>
                            <button type='submit' class='auth-btn'>Enviar instrucciones</button>
                            <button type='button' class='toggle-form' id='back-perfil'>Volver al perfil</button>
                            <div class='success-message' id='recover-success'></div>
                        </form>
                    </div>
                `;
                document.querySelector('.perfil-container').appendChild(recoverDiv);
            } else {
                recoverDiv.style.display = 'block';
            }
            document.getElementById('recover-form').onsubmit = function(ev) {
                ev.preventDefault();
                document.getElementById('recover-success').style.display = 'block';
                document.getElementById('recover-success').textContent = 'Si el correo existe, recibir谩s instrucciones en breve.';
            };
            document.getElementById('back-perfil').onclick = function() {
                recoverDiv.style.display = 'none';
            };
        };
    }
    </script>
</body>
</html>
